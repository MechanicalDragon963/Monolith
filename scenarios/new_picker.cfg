{./picker_utils.cfg}
#if no vil preflag, set vilx or vily = 0
#define ADD_MAP_IF_PICKED ID NAME MAP VILX VILY 
		[set_variables]
			name=map_pool
			mode=append
			[value]
				id={ID}
				name={NAME}
				data="{MAP}"
				vilx={VILX}
				vily={VILY}
			[/value]
		[/set_variables]
#enddef

#define NEW_PICKER_COMMON_CODE ADDERS 
	require_scenario=yes
	random_start_time="yes"

	{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

	[side]
		side=1
		canrecruit=yes
		{AODH_GOLD_SETUP}
		controller=human
		team_name=one
		user_team_name= "Dogmatics"
		fog=yes
	[/side]
	[side]
		side=2
		canrecruit=yes
		{AODH_GOLD_SETUP}
		controller=human
		team_name=two
		user_team_name= "Heretics"
		fog=yes
	[/side]
	[side]
		side=3
		color=black
		canrecruit=no
		controller=null
		allow_player=no
		disallow_observers=yes
		no_leader=yes
		hidden=yes
		controller_lock=yes
		faction_lock=yes
		leader_lock=yes
		team_lock=yes
		gold_lock=yes
		income_lock=yes
		team_name=statues
		user_team_name= _ "teamname^Statues"
	[/side]

	{AODH_OBJECTIVES}
	
	[event]
		name=prestart
		first_time_only=no
		
		{ADDERS}
		[if]
			[variable]
				name=map_pool.length
				equals=0
			[/variable]
			[then]
				[message]
					speaker=narrator
					message=_"You must choose at least one map!"
				[/message]
				[endlevel]
					result=defeat
				[/endlevel]
				[return]
				[/return]
			[/then]
		[/if]
		{RANDOM "1..$map_pool.length"}
		{VARIABLE map_id $map_pool["$($random - 1)"].id}
		{VARIABLE map_data $map_pool["$($random - 1)"].data}
		{VARIABLE vilx $map_pool["$($random - 1)"].vilx}
		{VARIABLE vily $map_pool["$($random - 1)"].vily}

		[store_unit]
			[filter]
				side=1
			[/filter]
			variable=leader1
			kill=yes
		[/store_unit]
		[store_unit]
			[filter]
				side=2
			[/filter]
			variable=leader2
			kill=yes
		[/store_unit]
		[replace_map]
			expand = yes
			shrink = yes
			map_data=$map_data
		[/replace_map]
		[unstore_unit]
			variable=leader1
			location_id=1
		[/unstore_unit]
		[unstore_unit]
			variable=leader2
			location_id=2
		[/unstore_unit]
		[if]
			{VARIABLE_CONDITIONAL vilx not_equals 0}
			[and]
				{VARIABLE_CONDITIONAL vily not_equals 0}
			[/and]
			[then]
				[capture_village]
					x=$vilx
					y=$vily 
					side=2
				[/capture_village]
			[/then]
		[/if]
		
		[if]
			[variable]
				name=map_id
				equals=basilisk
			[/variable]
			[then]
				{BASILISK_STUFF}
				{TRIBUTE 9 15}
				{TRIBUTE 33 13}
				{TRIBUTE 21 13}

				{GOD_LOC 21 4 21 3}
				{GOD_LOC 21 21 21 22}
			[/then]
		[/if]
		[if]
			[variable]
				name=map_id
				equals=hamlets
			[/variable]
			[then]
				{TRIBUTE 5 16}
				{TRIBUTE 14 15}
				{TRIBUTE 24 16}

				{GOD_LOC 14 4 14 3}
    			{GOD_LOC 14 25 14 26}
			[/then]
		[/if]
		[if]
			[variable]
				name=map_id
				equals=freelands
			[/variable]
			[then]
				{TRIBUTE 20 12}
				{TRIBUTE 10 15}
				{TRIBUTE 31 15}

				{GOD_LOC 19 4 19 3}
    			{GOD_LOC 19 21 19 22}
			[/then]
		[/if]
		[if]
			[variable]
				name=map_id
				equals=weldyn
			[/variable]
			[then]
				{TRIBUTE 15 12}
				{TRIBUTE 23 14}
				{TRIBUTE 6 12}

				{GOD_LOC 15 3 15 1}
    			{GOD_LOC 15 20 15 22}
			[/then]
		[/if]
	[/event]
#enddef

[multiplayer]
	id=aodh_map_picker
	name="AoDH Competitive Maps"
	description="The mappicker contains 4 adapted 1v1 maps:
Caves of the Basilisk;
Hamlets;
The Freelands;
Weldyn Channel."
	map_data="{~add-ons/Monolith/maps/Icon.map}"
	{NEW_PICKER_COMMON_CODE	
	({ADD_MAP_IF_PICKED basilisk "Caves of the Basilisk" {~add-ons/Monolith/maps/2p_Caves_of_the_Basilisk_AoDH.map} 16 21}
		{ADD_MAP_IF_PICKED hamlets "Hamlets" {~add-ons/Monolith/maps/2p_Hamlets_AoDH.map} 22 27}
		{ADD_MAP_IF_PICKED freelands "The Freelands" {~add-ons/Monolith/maps/2p_Freelands_AoDH.map} 26 22}
		{ADD_MAP_IF_PICKED weldyn "Weldyn Channel" {~add-ons/Monolith/maps/2p_Weldyn_Channel_AoDH.map} 6 20})}
[/multiplayer]
