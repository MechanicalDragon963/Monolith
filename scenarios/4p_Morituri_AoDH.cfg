        [ai]
            villages_per_scout=16
        [/ai]
        side=3
        team_name=south
        user_team_name= _ "teamname^South"
        canrecruit=yes
        controller=human
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=16
        [/ai]
        side=4
        team_name=north
        user_team_name= _ "teamname^North"
        canrecruit=yes
        controller=human
        fog=yes
    [/side]

    {AODH_OBJECTIVES}

    {TRIBUTE 2 7}
