#textdomain wesnoth-Monolith

[multiplayer]
    # wmllint: local spelling Paterson
    id=multiplayer_Hamlets_Monolith
    name= _ "Monolith — 2p — Hamlets"
    description= _ "Warfare transforms the simple farms and villages of a peaceful region into a subtly parceled battlefield. Designed by Doc Paterson."
    map_file=multiplayer/maps/2p_Hamlets.map
    random_start_time="no"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    {MONOLITH_OBJECTIVES}
    {MONOLITH_EVENTS}

    {TRIBUTE 5 16}
    {TRIBUTE 14 15}
    {TRIBUTE 24 16}

    {GOD_LOC 14 4 14 3}
    {GOD_LOC 14 25 14 26}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=yes
        controller=human
        gold=150
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=yes
        controller=human
        gold=150
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
        [village]
            x=22
            y=27
        [/village]
    [/side]
[/multiplayer]
