#textdomain wesnoth-monolith

#define MONOLITH_HP_EVENT
    [event]
    name=start
    id=AoDH_Set_Leader_HP_Event
    first_time_only=yes

        [modify_unit]
            [filter]
                ability=AoDH_God 
            [/filter]
            hitpoints=$AoDH_Leader_Hitpoints 
            max_hitpoints=$AoDH_Leader_Hitpoints 
        [/modify_unit]
    [/event]

    [event]
    name=last_breath
    first_time_only=no 

        [filter]
            ability=AoDH_God
        [/filter]

        [chat]
            speaker="AoDH"
            message=_ "$unit.name annihilated!"
        [/chat]

        [kill]
            side=$unit.side 
            canrecruit=yes 
            animate=yes
        [/kill]
    [/event]
#enddef 

#define MONOLITH_EVENTS 
    #for future possible events
    {MONOLITH_HP_EVENT}
    {RECALL_EVENT}
    {SIDE_LABEL}
#enddef



